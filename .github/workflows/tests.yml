name: Tests

on:
  [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.0, 7.4]
        laravel: [8.*]
        stability: [prefer-lowest, prefer-stable]
        firebird: [v4.0, v3.0, v2.5.9-sc]
        include:
          - laravel: 8.*
            testbench: ^6.19

    name: PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }}, Firebird ${{ matrix.firebird }}, ${{ matrix.stability }}

    services:
      firebird:
        image: jacobalberty/firebird:${{ matrix.firebird }}
        env:
          FIREBIRD_DATABASE: 'database.fdb'
          ISC_PASSWORD: 'masterkey'
          EnableLegacyClientAuth: 'true'
        ports:
          - 3050:3050

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_firebird
          tools: composer:v2
          coverage: none

      - name: Set minimum PHP 8.1 dependency versions
        run: composer require symfony/symfony:5.4.x-dev phpunit/phpunit:^9.5.8 laminas/laminas-code:4.5.x-dev --no-interaction --no-update
        if: matrix.php >= 8.1

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
